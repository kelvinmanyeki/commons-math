name: Java CI with SonarCloud

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - master
    paths-ignore:
      - '**/workflows/*.yml'
      - '!**/workflows/maven.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**/workflows/*.yml'
      - '!**/workflows/maven.yml'

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [11, 17]

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: Build with Maven
        run: mvn -V --no-transfer-progress verify
      - name: List Target Directory (Debugging)
        run: ls -R target  # Debugging step to confirm the contents of the target directory
      - name: Upload Artifacts (Ubuntu + Java 17 only)
        if: matrix.os == 'ubuntu-latest' && matrix.java == 17
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: target/classes  # Upload only the compiled classes directory
          retention-days: 1  # Keep artifacts for 1 day

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build  # Ensures Sonar runs only if CI succeeds
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: target/classes  # Download the compiled classes to the target/classes directory
      - name: List Downloaded Artifacts (Debugging)
        run: ls -R target  # Debugging step to confirm the contents of the target directory
      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -X org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=kelvinmanyeki_commons-math \
            -Dsonar.java.binaries=target/classes

name: Java CI with SonarCloud

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - master
    paths-ignore:
      - '**/workflows/*.yml'
      - '!**/workflows/maven.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**/workflows/*.yml'
      - '!**/workflows/maven.yml'

permissions:
  contents: read
  security-events: write  # Required for Code Scanning alerts

jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Platforms
        java: [11, 17, 21]  # JDK versions (Java 8 removed)
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      - name: Build with Maven
        run: mvn -V --no-transfer-progress install -DskipTests

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build  # Wait for all build jobs to complete
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=kelvinmanyeki_commons-math
            -Dsonar.organization=kevosd
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=commons-math-neuralnet/target/classes,
            commons-math-transform/target/classes,
            commons-math-legacy-core/target/classes,
            commons-math-legacy-exception/target/classes,
            commons-math-legacy/target/classes,
            predictive-maintenance/target/classes
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.exclusions=commons-math-docs/**,commons-math-examples/**,dist-archive/**,examples-sofm/**,examples-kmeans/**,chinese-rings/**,tsp/**,image/**
